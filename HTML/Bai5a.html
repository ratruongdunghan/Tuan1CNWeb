<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Movie Day</title>
</head>

<style>
    /*  table {
        display: flex;
        justify-content: center;
    } */

    .wrapper {
        border: 1px solid black;
        margin: auto;
        padding: 2%;
        
        
    }

    .title {
        font-size: 10px;
        color: #888;
        font-weight: bold;
        text-align: center;
    }

    table,
    td,
    th {
        margin: auto;
        border: 1px solid black;
    }
</style>


<body>
    <div class="wrapper">
        <div class="title">
            <h1>
                Classis Movie Day
            </h1>

        </div>

        <table>

            <tr>
                <th></th>
                <th>5 pm</th>
                <th>7 pm</th>
                <th>9 pm</th>
                <th>11 pm</th>
            </tr>
            <tr class="Screen-one">
                <td style="width: 10px; text-align: center;">
                    <b>Screen one</b>
                </td>
                <td>
                    Star Wars
                </td>
                <td>
                    Empire Strikes
                </td>
                <td>
                    Return of the Jedi
                </td>
                <td>
                    The Exorcist
                </td>
            </tr>
            <tr class="Screen-two">
                <td style="width: 10px; text-align: center;">
                    <b>
                        Screen two
                    </b>
                </td>
                <td colspan="2">
                    Dances with Wolves
                </td>

                <td colspan="2">
                    Gone With the Wind
                </td>
            </tr>
            <tr class="Screen-three">
                <td style="width: 10px; text-align: center;">

                    <b>
                        Screen three
                    </b>
                </td>
                <td colspan="2">
                    2001:A Space Odyssey
                </td>
                <td>
                    The Convesation
                </td>
                <td>
                    5 Easy Pieces
                </td>
            </tr>

        </table>


    </div>
</body>

</html>
